on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-python@v6
      with:
        python-version-file: 'pyproject.toml'
        cache: 'pip'
    - name: Install this
      run: python -m pip install -U . --group dev
    - name: Lint
      run: python -m ruff check .
    - name: Format
      run: python -m ruff format --diff .
